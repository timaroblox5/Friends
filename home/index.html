    <script>
        // Предположим, что у пользователя есть переменная isAuthenticated, которая указывает, авторизован он или нет
        const isAuthenticated = true; // Пример авторизации, замените на вашу реализацию

        // Функция для обновления навигационного меню в зависимости от статуса авторизации
        function updateNavigationMenu() {
            const profileLink = document.createElement('li');
            const profileAnchor = document.createElement('a');
            profileAnchor.href = "#"; // Здесь нужно указать ссылку на страницу профиля пользователя
            profileAnchor.textContent = "Профиль";
            profileLink.appendChild(profileAnchor);

            const navList = document.querySelector('nav ul');
            navList.appendChild(profileLink);
        }

        // Проверяем статус авторизации и обновляем навигационное меню
        if (isAuthenticated) {
            updateNavigationMenu();
        }
    </script>
